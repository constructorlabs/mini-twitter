<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Mini Twitter</title>
  </head>
  <body>
    <div>
      <form class="aForm">
        <textarea name="textArea" id="textArea" cols="30" rows="10"></textarea>

  <script type="text/javascript" src="src/index.js"></script>
